name: Build Signed Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/filesystem @capacitor/status-bar @capacitor/core

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html www/
          cp html2canvas.min.js www/
          cp quran.txt www/
          cp fds.png www/
          cp fdss.png www/

      - name: Capacitor Init
        run: |
          npx cap init "آية اليوم" "com.ayah.today" --web-dir www
          npx cap add android

      - name: Fix Android Manifest & Styles
        run: |
          sed -i '/<application/i \    <uses-permission android:name="android:permission.INTERNET" />\n    <uses-permission android:name="android:permission.READ_EXTERNAL_STORAGE" />\n    <uses-permission android:name="android:permission.WRITE_EXTERNAL_STORAGE" />\n    <uses-permission android:name="android:permission.READ_MEDIA_IMAGES" />\n    <uses-permission android:name="android:permission.READ_MEDIA_VIDEO" />' android/app/src/main/AndroidManifest.xml
          sed -i 's/<application/<application android:requestLegacyExternalStorage="true" /' android/app/src/main/AndroidManifest.xml
          sed -i 's/windowNoTitle">true/windowNoTitle">true<\/item><item name="android:windowLightStatusBar">true<\/item><item name="android:statusBarColor">#FFFFFF/g' android/app/src/main/res/values/styles.xml

      - name: Sync Android
        run: npx cap sync android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEYSTORE_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: AyahToday-Fixed-Final
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
